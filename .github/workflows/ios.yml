name: iOS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available schemes
        run: xcodebuild -list -project Coles.xcodeproj

      - name: List available simulators
        run: xcrun simctl list devices available iPhone

      - name: Boot simulator
        run: |
          SIMULATOR_ID=$(xcrun simctl list devices available iPhone | grep -m 1 "iPhone 16" | grep -oE '\([A-F0-9-]+\)' | tr -d '()')
          echo "Booting simulator: $SIMULATOR_ID"
          xcrun simctl boot "$SIMULATOR_ID" || true
          # Wait for simulator to fully boot
          xcrun simctl bootstatus "$SIMULATOR_ID" -b
          echo "Simulator booted successfully"

      - name: Build for Testing
        run: |
          xcodebuild clean build-for-testing \
            -project Coles.xcodeproj \
            -scheme Coles \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -derivedDataPath DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=YES

      - name: Run Unit Tests
        run: |
          xcodebuild test-without-building \
            -project Coles.xcodeproj \
            -scheme Coles \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -derivedDataPath DerivedData \
            -only-testing:ColesTests \
            -resultBundlePath TestResults/unit-tests.xcresult \
            CODE_SIGNING_ALLOWED=NO
        timeout-minutes: 10

      - name: Run UI Tests
        run: |
          xcodebuild test-without-building \
            -project Coles.xcodeproj \
            -scheme Coles \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -derivedDataPath DerivedData \
            -only-testing:ColesUITests \
            -resultBundlePath TestResults/ui-tests.xcresult \
            CODE_SIGNING_ALLOWED=NO
        timeout-minutes: 15
        continue-on-error: true  # UI tests can be flaky in CI

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/
          retention-days: 7

      - name: Shutdown simulator
        if: always()
        run: |
          xcrun simctl shutdown all || true

